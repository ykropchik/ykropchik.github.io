<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
    <title>Итоговый проект</title>
</head>
<body>
    <span id="header">Post Board: Оставь свои мысли</span>
    
    <div id="posts-board">

    </div>

    <div id="post-create-menu" style="display: none;">
        <div id="forms-container">
            <span id="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </span>

            <p id="input-name-container">
                <input type="text" id="input-username" class="login-input" maxlength="20">
                <label for="input-username" id="username-lable">Имя</label>
                <label for="input-username" id="username-symbols"></label>
            </p>

            <p id="input-color-container">
                <input id="input-color" type="color">
                <label for="input-color">Цвет поста</label>
                <input id="color-check-box" type="checkbox">
                <label for="color-check-box">Случайный цвет</label>
            </p>

              
            <p id="input-text-container">
                <textarea id="input-text" class="login-input" maxlength="150"></textarea>
                <label for="input-text" id="text-lable">Текст</label>
                <label for="input-username" id="text-symbols"></label>
            </p>

            <button id="send-button" disabled>Отправить</button>
        </div>
    </div>

    <div id="floating-button">
        <span>+</span>
    </div>

</body>
    <script src="scripts/index_bundle.js"></script>
</html>
